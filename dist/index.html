<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C THE B</title>
    <script type="module" crossorigin src="./assets/index-Cf0B_F88.js"></script>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
        margin: 0;
        background: black;
        color: white;
      }

      #app {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      /* Pokémon-style Gradient Background */
      #title-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(45deg, #71d7ff, #c95cff);
        background-size: 300% 300%;
        animation: gradientShift 5s infinite alternate ease-in-out;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      /* Glowing Pokémon-like Title */
      #title {
        font-size: 4rem;
        margin-top: -4rem;
        margin-bottom: 2rem;
        text-shadow: 4px 4px 0px black, 0px 0px 8px white;
        animation: titleGlow 1.5s infinite alternate ease-in-out;
      }

      @keyframes titleGlow {
        0% { text-shadow: 4px 4px 0px black, 0px 0px 8px white; }
        100% { text-shadow: 4px 4px 0px black, 0px 0px 12px yellow; }
      }

      /* Bouncing Start Button */
      #start-button {
        font-family: monogram, monospace;
        font-size: 2rem;
        padding: 1rem 2rem;
        background: white;
        color: black;
        border: 2px solid black;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        animation: bounce 1.5s infinite ease-in-out;
      }

      #start-button:hover {
        background: gray;
        transform: scale(1.1);
      }

      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Pokéball Particles */
      .particle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: url('ball.png') no-repeat center;
        background-size: contain;
        opacity: 0.8;
        animation: floatDown linear infinite;
      }

      @keyframes floatDown {
        from { transform: translateY(-10vh); opacity: 0.8; }
        to { transform: translateY(100vh); opacity: 0; }
      }

      /* Game Container */
      #game-container {
        display: none;
        width: 100%;
        height: 100vh;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        color: rgb(238, 238, 238);
      }

      #textbox-container {
        display: none;
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
      }

      #textbox-container #dialogue {
        color: black;
      }

      .ui-close-btn {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }
    </style>

    <div id="app">
      <div id="title-screen">
        <h1 id="title">Castar The Blaster</h1>
        <button id="start-button">Start</button>
      </div>
      <div id="game-container">
        <p class="note">Tap/Click around to move</p>
        <audio id="bg-music" loop></audio>
        <div id="textbox-container">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
        <canvas id="game"></canvas>
      </div>
    </div>

    <script>
      document.getElementById("start-button").addEventListener("click", function() {
        document.getElementById("title-screen").style.display = "none";
        document.getElementById("game-container").style.display = "block";
      });

      // Create floating Pokéballs
      function createParticles() {
  const titleScreen = document.getElementById("title-screen");
  for (let i = 0; i < 10; i++) {
    let particle = document.createElement("div");
    particle.classList.add("particle");
    
    // Randomize the horizontal position
    particle.style.left = Math.random() * 100 + "vw";
    
    // Start particles at a random position above the screen
    particle.style.top = Math.random() * -30 - 10 + "vh";

    // Randomize animation speed & delay
    particle.style.animationDuration = Math.random() * 5 + 5 + "s";
    particle.style.animationDelay = Math.random() * 5 + "s";
    
    titleScreen.appendChild(particle);

    // Remove particles after animation
    setTimeout(() => {
      particle.remove();
    }, 10000);
  }
}

      setInterval(createParticles, 1000);
    </script>
  </body>
</html>
